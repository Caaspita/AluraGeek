<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Geek - Caspita</title>

    <link href="https://fonts.googleapis.com/css2?family=Krub:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header_contenedor">
        <h1>Alura Geek</h1>
    </header>

    <main class="main_contenedor">
        <section class="cards_contenedor">
            <p class="titulo_seccion">Productos</p>
            <div class="cards">
                <article class="card">
                    <img src="" alt="Imagen Producto">
                    <div class="card_container-info">
                        <p>titulo card</p>
                        <div class="card_container-value">
                            <p>$ 50</p>
                            <img src="./img/delete.svg" alt="Boton Delete">
                        </div>
                    </div>
                </article>
            </div>
        </section>
        <aside class="inputs_contenedor">
            <p class="titulo_seccion">Agregar un producto</p>
            <form class="formulario" action="">
                <input class="input" type="text" placeholder="Nombre del producto">
                <input class="input" type="text" placeholder="Precio">
                <input class="input" type="text" placeholder="URL del producto">
                <div>
                    <button class="btn btn-agregar">Agregar</button>
                    <button class="btn btn-limpiar">Limpiar</button>
                </div>
            </form>
            
        </aside>
    </main>
    <footer class="footer">
        <p>Desarrollado por <strong><a href="https://www.linkedin.com/in/lucascaspani/" target="_blank">Caspita</a></strong></p>
    </footer>
</body>
</html>
